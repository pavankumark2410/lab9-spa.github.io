<!DOCTYPE html>
<!--ng-app directive tells AngularJS that myApp
	is the root element of the application -->
<html ng-app="myApp">

<head>
    <!--import the angularjs libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        a {
            color: white;
            background-color: black;
            font-size: 30px;
        }
    </style>
    <!--hg-template indicates the pages
			that get loaded as per requirement-->
    <div class="row">
        <script type="text/ng-template" id="aboutus.html">
            <br>
            <h1 style="color:red;text-align:center">IGNITE</h1>
            <h2 style="color:black;text-align:center" class="form-control col-8">
                Transform your vehicle into beasts
            </h2>
            <img src="https://i.pinimg.com/originals/db/79/1c/db791c6d62ba7ec5635264f8533152cd.gif" style="width:1550px">
            <br>
            <h1 style="text-align:center">ABOUT US</h1>
            <p class="responsive" style="font:25px timesnewroman;text-align:center"><br>{{message}}</p>
        </script>
        <script type="text/ng-template" id="manipulate.html">

        </script>
        <script type="text/ng-template" id="mechanicdata.html">
            <div style="text-align: center;font-family: timesnewroman;font-size: 40px">MECHANIC DETAILS</div>
            <div class="row form-group" style="text-align: center">
                <div class="col-4"></div>
                <div class="col-4">Search<br><input class="form-control" type="text" placeholder="Search " ng-model="find"></div>
                <div class="col-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-5"></div>
                <div class="col-2" style="text-align: center">STATUS:{1-busy/0-free}<input class="form-control" class="input" type="number" min="0" max="1" ng-model="search.status"></div>
                <div class="col-5"></div>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">
                                <div>
                                    ROWS :<br><input type="number" ng-model="rowlimit">

                                </div>
                            </th>
                            <th scope="col">Name<br>
                                <input type="text" ng-model="search.name">
                            </th>
                            <th scope="col">Date OF joining<br>
                                <input type="text" ng-model="search.doj">
                            </th>
                            <th scope="col">Experience in Years<br>
                                <input type="text" ng-model="search.exp">
                            </th>
                            <th scope="col">Salary<br>
                                <input type="text" ng-model="search.price">
                            </th>
                            <th scope="col">Work Location<br>
                                <input type="text" ng-model="search.location">
                            </th>
                            <th scope="col">Type<br>
                                <input type="text" ng-model="search.type">
                            </th>
                            <th scope="col">Contact No<br>
                                <input type="text" ng-model="find2.contact">
                            </th>

                        </tr>
                    </thead>
                    <tbody>
            </div>
            <tr ng-repeat="item in names|filter:search|filter:find |filter:find2 |limitTo:rowlimit | orderBy:'-price'">
                <td></td>
                <td>{{item.name|uppercase}}</td>
                <td>{{item.doj|date:"dd/MM/yyyy"}}</td>
                <td>{{item.exp}}</td>
                <td>&#x20B9; {{item.price|number:0}}</td>
                <td>{{item.location|lowercase}}</td>
                <td>{{item.type}}</td>
                <td>&#x260E; {{item.contact}}</td>
            </tr>
            </tr>

            </tbody>
            </table>
        </script>
    </div>
    <!--hyperlinks to load different
			pages dynamically-->
    <div class="row" style="text-align: center;font: 30px;color: white; background-color: black;">
        <div class="col-4">
            <a href="#/">ABOUT US</a>
        </div>
        <div class="col-4">
            <a href="#/manipulate">MECHANIC DATA</a>

        </div>
        <div class="col-4">
            <a href="#/mechanicdata">MECHANIC INFO</a>
        </div>
    </div>

    <div ng-view></div>
    <script type="text/javascript" src="mechanic.js"></script>
</body>

</html>
